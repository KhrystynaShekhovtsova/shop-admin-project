<div class="col-md-8 container-centered">
  <h2>Login</h2>
  <hr />
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="username">Login</label>
      <input
        type="text"
        formControlName="login"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && form.login.errors }"
      />
      <div *ngIf="form.login.errors" class="invalid-feedback">
        <div *ngIf="form.login.errors.required">Login is required</div>
        <div *ngIf="form.login.errors.minlength">
          Min length is 3 chars
        </div>
        <div *ngIf="form.login.errors.maxlength">
          Max length is 8 chars
        </div>
        <div *ngIf="form.login.errors.noWhiteSpaces">
          Please don't use whitespaces
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && form.password.errors }"
      />
      <div *ngIf="form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required">Password is required</div>
        <div *ngIf="form.password.errors.minlength">
          Min length is 3 chars
        </div>
        <div *ngIf="form.password.errors.maxlength">
          Max length is 8 chars
        </div>
        <div *ngIf="form.password.errors.noWhiteSpaces">
          Please don't use whitespaces
        </div>
      </div>
    </div>
    <button class="btn btn-link pl-0 light" [routerLink]="['/forgot-password']">
      Forgot password?
    </button>
    <div class="form-group">
      <button class="btn btn-secondary" [disabled]="loading">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Login
      </button>
    </div>
  </form>
  <div class="alert alert-danger" *ngIf="error">
    <p class="mb-0">{{ error }}</p>
  </div>
</div>
